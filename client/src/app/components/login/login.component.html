<div class="container">
  <h1>Login</h1>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <form (submit)="handleLogin($event)">
    <div class="input-field">
      <input
        type="email"
        [(ngModel)]="email"
        (ngModelChange)="email = $event"
        name="email"
        required
      />
      <label>Email</label>
    </div>
    <div class="input-field">
      <input
        type="password"
        [(ngModel)]="password"
        (ngModelChange)="password = $event"
        name="password"
        required
      />
      <label>Password</label>
    </div>
    <button
      class="btn waves-effect waves-light deep-purple lighten-1"
      type="submit"
    >
      Login
    </button>
  </form>
</div>
