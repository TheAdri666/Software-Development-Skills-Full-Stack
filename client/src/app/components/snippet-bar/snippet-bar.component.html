<div class="main-container">
  <form (ngSubmit)="handleSubmit()" class="publish-form">
    <div class="snippet-wrapper" *ngIf="token">
      <textarea
        id="snippet-title"
        class="materialize-textarea"
        [(ngModel)]="title"
        (input)="handleTitleChange($event)"
        placeholder="Title"
      ></textarea>
      <textarea
        id="code-snippet"
        class="materialize-textarea"
        [(ngModel)]="snippet"
        (input)="handleSnippetChange($event)"
        placeholder="Code"
      ></textarea>
      <button
        class="btn deep-purple lighten-1 waves-effect waves-light"
        type="submit"
        name="sumbit"
      >
        Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    <button
      class="btn deep-purple lighten-1 waves-effect waves-light"
      type="button"
      name="findAll"
      (click)="navigateToSnippets()"
    >
      Find all code snippets
      <i class="material-icons right">search</i>
    </button>
  </form>
</div>
